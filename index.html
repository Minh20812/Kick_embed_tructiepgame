<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Embed iframe</title>
    <style>
      /* Reset và toàn bộ cao cho full-viewport */
      html,
      body {
        height: 100%;
        margin: 0;
        background: rgb(0, 0, 0);
        color: #fff;
        font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        padding: 16px;
        box-sizing: border-box;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* ========== CHẾ ĐỘ 1: Full viewport ========== */
      .fullscreen-wrapper {
        height: calc(100% - 86px); /* leave room for header */
        display: none; /* bật bằng .active */
      }
      .fullscreen-wrapper.active {
        display: block;
      }
      .fullscreen-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      /* ========== CHẾ ĐỘ 2: Responsive 16:9 card ========== */
      .card {
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      }
      .video-ratio {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 */
      }
      .video-ratio iframe {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      header {
        height: 64px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand {
        font-weight: 700;
        font-size: 16px;
        color: #9fd1ff;
      }
      .muted {
        color: #b7c6d9;
        font-size: 13px;
        opacity: 0.85;
      }

      /* nút đơn giản */
      .btn {
        background: #155dfc;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      /* responsive nhỏ */
      @media (max-width: 640px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

      <main style="margin-top: 18px">
        <section class="card" id="cardView">
          <div class="video-ratio">

            <!-- <iframe
              src="https://player.kick.com/tructiepgame?autoplay=true"
              height="720"
              width="1280"
              frameborder="0"
              scrolling="no"
              allowfullscreen="true"
            ></iframe> -->

            <iframe 
                width="560" height="315"
                src="https://www.youtube.com/embed/dMMHSXn9pow?autoplay=1&mute=1&playsinline=1"
                title="YouTube video player" 
                frameborder="0"
                allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>

          </div>
        </section>
        </div>
      </main>
    </div>

    <script>
      // Nút bật/tắt fullscreen-mode (CSS-based, không dùng Fullscreen API để tránh permission mess)
      const openBtn = document.getElementById("openFull");
      const closeBtn = document.getElementById("closeFull");
      const fullWrapper = document.getElementById("fullWrapper");
      const cardView = document.getElementById("cardView");

      openBtn.addEventListener("click", () => {
        // show fullscreen wrapper, hide the card
        fullWrapper.classList.add("active");
        cardView.style.display = "none";
        openBtn.style.display = "none";
        closeBtn.style.display = "inline-block";
        // optional: scroll to top
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      closeBtn.addEventListener("click", () => {
        fullWrapper.classList.remove("active");
        cardView.style.display = "";
        openBtn.style.display = "";
        closeBtn.style.display = "none";
      });
    </script>
  </body>
</html>
